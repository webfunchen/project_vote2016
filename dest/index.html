<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>视界PLUS2015年度最佳设计作品评选</title>
    <script src="lib/smodule.js"></script>
    <script src="lib/config.js"></script>
    <script>
        //适配的脚本
        C.use(["flexible/index"]);
    </script>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="be-wrap">
        <div class="be-banner">
            <img src="images/top_02.jpg" alt="">
            <a href="#rule" class="gorule"></a>
        </div>
        <div class="be-list">


        </div>
        <div class="be-text" id="rule">
            <h3 class="act-title">活动规则</h3>
            <p>
                一人一票，以小组为单位，根据每组得到的总票数评选出一等奖，二等奖各1名
                <br> 获奖作品所在组总票数必须大于100票（包括100），否则视为无效
            </p>
            <p></p>
            <h3 class="act-title">奖品</h3>
            <p>
                一等奖：1000元奖金
                <br> 二等奖：800元奖金
                <br> 三等奖：500元奖金
            </p>
            <p></p>
            <p></p>
            <h3>截止时间：2016年1月10号</h3>
            <h3 style="color:#ff3c32">关注视界PLUS,更多惊喜礼物、彩蛋等着你</h3>
            <div class="be-ewm">
                <img data-original="images/zuopin_09.jpg" class="j_lazy" alt="">
            </div>
        </div>
        <div class="be-bottom">
            <h3>视界PLUS</h3>
            <h4>专注互联网视觉设计</h4>
            <a href="#top" class="backtotop">回到顶部</a>
        </div>
    </div>
    <script type="text/data" id="first-layer">
        <style type="text/css">
            .first-guanzhu {
                position: fixed;
                z-index: 99;
                left: 0;
                top: 0;
                background: #fff;
                width: 100%;
                height: 100%;
            }

            .guanzhu-ewm {
                width: 90%;
                margin: 20px auto;
            }

            .guanzhu-ewm img {
                width: 100%;
            }

            .guanzhu-text {
                width: 80%;
                margin: 0 auto;
                line-height: 40px;
            }
        </style>
        <div class="first-guanzhu">
            <p class="guanzhu-ewm">
                <img src="images/qrcode.jpg">
            </p>
            <div class="guanzhu-text">
                <h3>投票参与流程</h3>
                <span class="tag">1</span>、长按识别二维码
                <br />
                <span class="tag">2</span>、找到底部“投票活动”菜单栏，进入投票页面

            </div>
        </div>
    </script>
    <script type="text/template" id="itemTmpl">
        <%items.forEach(function(item,index){%>
            <section class="be-workitem">
                <a href="javascript:void(0)" class="work-img show-bigimg" data-source="http://gitcps.gitcafe.io/be_artvote/src/<%=item.bimg%>"><img data-original="http://gitcps.gitcafe.io/be_artvote/src/<%=item.simg%>" class="j_lazy" src="images/zuopin_02-03.jpg" alt=""></a>
                <div class="work-info">
                    <p class="info-left">
                        <span class="work-vote">编号:<%=item.aid.replace(/2015designwork/g,"")%>&nbsp;&nbsp;票数:<em class="vote-num vote_<%=item.aid%>">--</em></span>
                        <span class="work-author">设计师:<%=item.author%></span>
                    </p>
                    <p data-id="<%=item.aid%>" class="vote-btn">投票</p>
                </div>
            </section>
            <%})%>
    </script>
    <script>
        C.use(["h5module/index"], function (h5) {
            new h5();
        });
    </script>
    <div style="display:none;">
        <script type="text/javascript">
            var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");
            document.write(unescape("%3Cspan id='cnzz_stat_icon_1257131205'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s95.cnzz.com/z_stat.php%3Fid%3D1257131205' type='text/javascript'%3E%3C/script%3E"));
        </script>
    </div>

</body>

</html>
